<!DOCTYPE html><html><body><h1>Добавить отзыв</h1><input id='username' placeholder='Имя'><br><textarea id='content' placeholder='Отзыв'></textarea><br><button onclick='submit()'>Отправить</button><script>function submit() { fetch('/reviews', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ username: document.getElementById('username').value, content: document.getElementById('content').value }) }).then(r => { if (r.ok) alert('Отправлено'); else alert('Ошибка'); }); }</script></body></html>
